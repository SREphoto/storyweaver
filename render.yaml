services:
  - type: web
    name: storyweaver-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run start-server
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: storyweaver-db
          property: connectionString

databases:
  - name: storyweaver-db
    databaseName: storyweaver
    user: storyweaver
    plan: free
